<!DOCTYPE html>
<html>

<head>
    <title>Pura Vida Photography - Landscapes</title>
    <meta name="description" content="The landscape collection from Pura Vida Photography.">
    <meta charset="UTF-8">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styleChild.css">
    <link rel="stylesheet" type="text/css" href="css/blueimp-gallery.min.css"> </head>

<body>
    <!--Site nav-->
    <div id="menu" class="sidenav"> <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> <a href="portrait.html">Portraits</a> <a href="landscape.html">Landscapes</a> <a href="bio.html">Bio</a>
        <div id="social">
            <div class="row">
                <div class="col-xs-6">
                    <a href="mailto:douglas.dryburgh@gmail.com"> <i class="fa fa-envelope"></i></a>
                </div>
                <div class="col-xs-6">
                    <a href="https://www.facebook.com/douglas.dryburgh"> <i class="fa fa-facebook-official"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!--Page content-->
    <div id="pageContainer" class="container">
        <div class="row">
            <div class="col-xs-1"> <i id="hamburger" class="fa fa-bars fa-2x" onclick="openNav()"></i> </div>
            <div class="col-xs-10 col-sm-6 col-sm-offset-2">
                <div class="header">
                    <a href="index.html">
                        <h1>Pura Vida Photography</h1> </a>
                </div>
            </div>
        </div>
        <!--Gallery-->
        <div class="row">
            <div id="landscapeContainer" class="col-xs-12 col-sm-10 col-sm-offset-1 content">
                <div class="row">
                    <div class="col-xs-12 col-sm-2">
                        <h2><u>Landscapes</u></h2> </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-2">
                        <div id="blueimp-gallery" class="blueimp-gallery">
                            <div class="slides"></div>
                            <h3 class="title"></h3>
                            <a class="prev"><img src="images/reverse.png" alt="previous image"></a>
                            <a class="next"><img src="images/forward.png" alt="next image"></a> <a class="close">x</a>
                            <a class="play-pause"></a>
                            <ol class="indicator"></ol>
                        </div>
                        <div id="landLinks">
                            <!-- Generated by JS-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="https://use.fontawesome.com/00e02cdbce.js"></script>
    <script src="js/blueimp-gallery.min.js"></script>
    <script>
        document.getElementById('landLinks').onclick = function (event) {
            event = event || window.event;
            var target = event.target || event.srcElement
                , link = target.src ? target.parentNode : target
                , options = {
                    index: link
                    , event: event
                }
                , links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/landscapeGallery.js"></script>
    <script src="js/menu.js"></script>
</body>
