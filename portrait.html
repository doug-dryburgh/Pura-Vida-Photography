<html>

<head>
    <title>Pura Vida Photography - Portraits</title>
    <meta name="description" content="The portrait collection from Pura Vida Photography.">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styleChild.css">
    <link rel="stylesheet" type="text/css" href="css/blueimp-gallery.min.css">
    <script src="https://use.fontawesome.com/00e02cdbce.js"></script>
</head>

<body>
    <!--Site nav-->
    <div id="menu" class="sidenav"> <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> <a href="portrait.html">Portraits</a> <a href="landscape.html">Landscapes</a> <a href="bio.html">Bio</a>
        <div id="social">
            <div class="row">
                <div class="col-xs-6">
                    <a href="mailto:douglas.dryburgh@gmail.com"> <i class="fa fa-envelope"></i></a>
                </div>
                <div class="col-xs-6">
                    <a href="https://www.facebook.com/douglas.dryburgh"> <i class="fa fa-facebook-official"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!--Page content-->
    <div id="pageContainer" class="container">
        <!--Title-->
        <div class="row">
            <div class="col-xs-1"> <i id="hamburger" class="fa fa-bars fa-2x" onclick="openNav()"></i> </div>
            <div class="col-xs-10 col-sm-6 col-sm-offset-2">
                <div class="header">
                    <a href="index.html">
                        <h1>Pura Vida Photography</h1> </a>
                </div>
            </div>
        </div>
        <!--Gallery-->
        <div class="row">
            <div id="portraitContainer" class="col-xs-12 col-sm-10 col-sm-offset-1 content">
                <div class="row">
                    <div class="col-xs-12 col-sm-2">
                        <h2><u>Portraits</u></h2> </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-10 col-sm-offset-2">
                        <div id="blueimp-gallery" class="blueimp-gallery">
                            <div class="slides"></div>
                            <h3 class="title"></h3>
                            <a class="prev"><img src="images/reverse.png"></a>
                            <a class="next"><img src="images/forward.png"></a> <a class="close">x</a>
                            <a class="play-pause"></a>
                            <ol class="indicator"></ol>
                        </div>
                        <div id="links">
                            <a href="images/1.jpg" title="1"> <img src="images/thumbnails/1.jpg" alt="One"> </a>
                            <a href="images/2.jpg" title="2"> <img src="images/thumbnails/2.jpg" alt="Two"> </a>
                            <a href="images/3.jpg" title="3"> <img src="images/thumbnails/3.jpg" alt="Three"> </a>
                            <a href="images/4.jpg" title="4"> <img src="images/thumbnails/4.jpg" alt="Four"> </a>
                            <a href="images/5.jpg" title="five"> <img src="images/thumbnails/5.jpg" alt="Five"> </a>
                            <a href="images/6.jpg" title="num six"> <img src="images/thumbnails/6.jpg" alt="Six"> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="js/blueimp-gallery.min.js"></script>
    <script>
        document.getElementById('links').onclick = function (event) {
            event = event || window.event;
            var target = event.target || event.srcElement
                , link = target.src ? target.parentNode : target
                , options = {
                    index: link
                    , event: event
                }
                , links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>
</body>

</html>
